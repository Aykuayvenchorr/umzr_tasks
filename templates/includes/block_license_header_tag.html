{% load static %}
{% load menu_tags %}


<div class="card-header">
    <a class="nav-link" href="{% url 'license' id=license.id %}">Наименование: {{ license.name }}</a>
    <div class="row row-cols-2">
        <div class="col">Дата лицензии:</div><div class="col">{{ license.dt_start|date:"Y-m-d" }}</div>
        <div class="col">Дата окончания:</div><div class="col">{{ license.dt_end|date:"Y-m-d" }}</div>
    </div>
    <a class="nav-link" href="{% url 'company' id=license.owner.id %}">Компания: {{ license.owner.name }}</a>
</div>
